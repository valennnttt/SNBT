<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>404 Not Found</title>
	<!-- Include Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
	<!-- Set custom color pattern -->
	<style>
		:root {
			--primary-color: #3A57E8;
			--secondary-color: #ffffff;
			--background-color: #f5f5f5;
			--text-color: #444444;
		}
		body {
			background-color: var(--background-color);
			color: var(--text-color);
		}
		.container {
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			padding-top: 50px;
			padding-bottom: 50px;
		}
		h1 {
			font-size: 10rem;
			font-weight: 700;
			margin-bottom: 0;
			color: var(--primary-color);
			text-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
			animation: cute 1s ease-in-out infinite alternate;
		}
		h2 {
			font-size: 2.5rem;
			font-weight: 400;
			margin-top: 0;
			margin-bottom: 30px;
			color: var(--primary-color);
			text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
		}
		p {
			font-size: 1.5rem;
			margin-bottom: 30px;
			line-height: 1.5;
			text-align: center;
		}
		.btn {
			background-color: var(--primary-color);
			border-color: var(--primary-color);
			color: var(--secondary-color);
			font-size: 1.2rem;
			font-weight: 500;
			padding: 12px 32px;
			border-radius: 30px;
			text-transform: uppercase;
			transition: all 0.3s ease;
		}
		.btn:hover,
		.btn:focus {
			background-color: var(--secondary-color);
			color: var(--primary-color);
			border-color: var(--primary-color);
		}
		.bumble {
			position: absolute;
			bottom: 0;
			right: 0;
			max-width: 200px;
			animation: bumble 3s linear infinite;
			z-index: -1;
		}
		@keyframes cute {
			0% {
				transform: translateY(0);
			}
			50% {
				transform: translateY(-20px);
			}
			100% {
				transform: translateY(0);
			}
		}
		@keyframes bumble {
			0% {
				transform: translateX(0) translateY(0) rotate(0deg);
			}
			50% {
				transform: translateX(100px) translateY(50px) rotate(45deg);
			}
			100% {
				transform: translateX(0) translateY(0) rotate(0deg);
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>404</h1>
		<h2>Oops! Page not found</h2>
		<p>The page you are looking for might have been removed, had its name changed or is temporarily unavailable.</p>
		<a href="index.php" class="btn">Go back to homepage</a>
	</div>
	<!-- Include Bootstrap JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
